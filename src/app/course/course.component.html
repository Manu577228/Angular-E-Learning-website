<article class="course">
  <div class="container">
    <h1 class="text-center">All Course 📜</h1>

    <div class="row mt-5">
      <div class="col-lg-3 mb-5" *ngFor="let course of courses">
        <div class="box shadow-sm">
          <img src="{{ course.image }}" width="100%" alt="image-course" />
          <h4 class="mt-2">{{ course.name }}</h4>
          <p class="mt-2">{{ course.description }}</p>
          <button class="btn btn-primary btn-sm mt-2">Watch video ▶️</button>
        </div>
      </div>
    </div>
  </div>
</article>
